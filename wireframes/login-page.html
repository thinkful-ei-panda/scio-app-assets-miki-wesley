<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="App">
            <header class="header-background-color">
                <div class="header-group wrapper">
                    <h1 class="item">
                        <a class="header">Spaced Repetition</a>
                    </h1>
                    <nav class="item nav-group">
                        <a>Logout</a>
                    </nav>
                </div>
            </header>
        <main class="wrapper">
            <section class="group-column">
                <h2>Login</h2>
                <form class="LoginForm">
                    <div role="alert"></div>
                    <div>
                        <label class="Label" for="login-username-input">Username</label>
                        <input class="Input" type="text" id="login-username-input" name="username" required="">
                    </div>
                    <div>
                        <label class="Label" for="login-password-input">Password</label>
                        <input class="Input" type="password" id="login-password-input" name="password" required="">
                    </div>
                    <button class="Button" type="submit">Login</button>
                </form>
            </section>
        </main>
        </div>
    </div>  
    </body>
</html>
