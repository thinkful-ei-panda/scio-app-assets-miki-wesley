<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" >
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="App">
            <header class="header-background-color">
                <div class="header-group wrapper">
                    <h1 class="header item">
                        <a class="header">Spaced Repetition</a>
                    </h1>
                    <nav class="item nav-group">
                        <a>Logout</a>
                    </nav>
                </div>
            </header>
            <main class="wrapper">
                <section class="group-column">
                    <p class="caption">Total Correct Answers: 0</p>
                    <h2>Latin</h2>
                    <article class="learn-guess-group">
                        <div class="learn-guess-score">
                            <p>Correct Score: 0</p>
                            <p>Incorrect Score: 0</p>
                        </div>
                        <h3>Word</h3>
                        <form class="learn-guess-form">
                            <label for="learn-guess-input">Guess:</label>
                            <input id="learn-guess-input" placeholder="Input guess here" type="text" /> 
                            <button>Submit</button>
                        </form>
                    </article>       
               </section>
            </main>
        </div>
    </div>    
</body>
</html>
