<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div class="App">
      <header>
        <h1>
          <a href="/">Spaced repetition</a>
        </h1>
        <nav>
          <a href="/login">Login</a>
          <a href="/register">Sign up</a>
        </nav>
      </header>
      <main>
        <section>
          <h2>Login</h2>
          <form class="LoginForm">
            <div role="alert"></div>
            <div>
              <label class="Label" for="login-username-input">Username</label>
              <input class="Input" type="text" id="login-username-input" name="username" required="">
            </div>
            <div>
              <label class="Label" for="login-password-input">Password</label>
              <input class="Input" type="password" id="login-password-input" name="password" required="">
            </div>
            <button class="Button" type="submit">Login</button>
          </form>
        </section>
      </main>
    </div>
  </div>  
</body>
</html>
