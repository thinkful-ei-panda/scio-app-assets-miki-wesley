<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            <a>Spaced Repetition</a>
        </h1>
        <nav>
            <a>Login</a>
            <a>Signup</a>
        </nav>
    </header>
    <main>
        <section>
            <p>
                Practice learning a language with the spaced reptition revision technique.
            </p>

            <h2>
                Sign up
            </h2>
            
            <form>
                <div role="alert"></div>
                <div>
                    <label class="Label" for="registration-name-input">
                        Enter your name
                        <span class="Required">
                            *
                        </span>
                    </label>
                    
                    <input class="Input" type="text" id="registration-name-input" name="name" required="">
                </div>
                
                <div>
                    <label class="Label" for="registration-username-input">
                        Choose a username
                        <span class="Required">
                            *
                        </span>
                    </label>
                    
                    <input class="Input" type="text" id="registration-username-input" name="username" required="">
                </div>
                
                <div>
                    <label class="Label" for="registration-password-input">
                        Choose a password
                        <span class="Required">
                            *
                        </span>
                    </label>
                    
                    <input class="Input" type="password" id="registration-password-input" name="password" required="">
                </div>

                <footer>
                    <button class="Button" type="submit">
                        Sign up
                    </button>
                    <a href="/login">Already have an account?</a>
                </footer>
            </form>
        </section>
    </main>
</body>
</html>
